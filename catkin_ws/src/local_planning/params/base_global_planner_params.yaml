base_global_planner: global_planner/GlobalPlanner

GlobalPlanner:
  old_navfn_behavior: false   # Do not mirror behavior of navfn
  use_quadratic: true         # Use the quadratic approximation of potential
  use_dijkstra: true          # Use dijkstra's algorithm, else A*
  use_grid_path: false        # Create path that follows grid boundaries, else use gradient descent method
